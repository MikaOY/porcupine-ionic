<div class="boardsContainer">

	<p class="boardLabel">My Boards</p>
	<ion-list>
		<ng-container *ngFor="let board of slothBoards()">
			<!-- Clicking board will close the menu and open that board. If board is locked, name will be red -->
			<button ion-item menuClose="left" [style.background-color]="board.IsLocked ? '#dbb7b3' : ''" (click)="openBoard(board)">
				{{board.Name}}
				<!-- button to unlock board if locked -->
				<button ion-button item-right small clear *ngIf="board.IsLocked" (click)="UnlockBoard(board)">
						<ion-icon name="unlock"></ion-icon>
					</button>
			</button>
		</ng-container>
	</ion-list>

	<p class="boardLabel">Shared With Me</p>
	<ion-list>
		<ng-container *ngFor="let board of slothSharedBoards()">
				<!-- Clicking board will close the menu and open that board. If board is locked, name will be red -->
				<button ion-item menuClose="left" [style.background-color]="board.IsLocked ? '#dbb7b3' : ''" (click)="openBoard(board)">
					{{board.Name}}
					<!-- button to unlock board if locked -->
					<button ion-button item-right small clear *ngIf="board.IsLocked" (click)="UnlockBoard(board)">
						<ion-icon name="unlock"></ion-icon>
					</button>
				</button>
		</ng-container>
	</ion-list>

	<!-- Adding boards button will show form -->
	<button ion-button clear *ngIf="!isAddBoardActive" (click)="toggleBoard()">Add Board</button>
	<!-- Form to add boards: just the name for now -->
	<ng-container *ngIf="isAddBoardActive">
		<form (ngSubmit)="onAddBoardFormSubmit()" #addBoard>
			<ion-item>
				<ion-label for="name">Name</ion-label>
				<ion-input [(ngModel)]="newBoard.Name" name="name"></ion-input>
			</ion-item>
			<button ion-button clear type="submit">Okay</button>
			<button ion-button clear type="button" (click)="toggleBoard()">Nevermind</button>
		</form>
	</ng-container>
</div>
