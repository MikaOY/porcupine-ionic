<ion-header>
	<ion-navbar (swipe)="onSwipe($event)" (press)="onPress(slothCurrentBoard())">
		<ion-grid no-padding>
			<ion-row align-items-center class="navRow">
				<ion-col col-2>
					<button center menuToggle ion-button>Menu</button>
				</ion-col>
				<ion-col (click)="revealCats()">
					<ion-label text-wrap text-center>

						<p id="currentBoardName">
							<ion-icon name="people" *ngIf="slothCurrentBoard()?.OwnerId && slothCurrentBoard()?.SharerId && slothCurrentBoard()?.IsViewOnly != undefined">
						</ion-icon>
							{{slothCurrentBoard()?.Name}}</p>
						<!--<span id="viewLabel" *ngIf="slothCurrentBoard()?.IsViewOnly">(View only)</span>-->
					</ion-label>
				</ion-col>
			</ion-row>
			<ion-row align-items-center class="navRow">
				<ion-col col-8>
					<p>{{dateToday | date }}</p>
				</ion-col>
				<ion-col>
					<button *ngIf="slothCurrentBoard()?.IsLocked" ion-button item-left small clear
							(click)="unlockBoard(slothCurrentBoard())">
							<ion-icon name="unlock"></ion-icon>
					</button>
					<button *ngIf="!slothCurrentBoard()?.IsLocked" ion-button item-left small clear
							(click)="shareBoard(slothCurrentBoard())">
							<ion-icon name="share"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>

<!--insert todo array here-->
<ion-content>
<cat-list *ngIf="isCatRevealed"></cat-list>
<todo-list id="todolist"></todo-list>
<div id="footerBar" (swipe)="onSwipe($event)"></div>
</ion-content>
