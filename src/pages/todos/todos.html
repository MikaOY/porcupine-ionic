<ion-header>
	<ion-navbar>
		<ion-grid no-padding>
			<ion-row align-items-center>
				<ion-col col-2>
					<button center menuToggle ion-button>Menu</button>
				</ion-col>
				<ion-col>
					<ion-label text-wrap text-center>
						<ion-icon name="people" *ngIf="slothCurrentBoard()?.OwnerId && slothCurrentBoard()?.SharerId && slothCurrentBoard()?.IsViewOnly != undefined"></ion-icon>
						{{slothCurrentBoard()?.Name}}
						<span id="viewLabel" *ngIf="slothCurrentBoard()?.IsViewOnly">(View only)</span>
					</ion-label>
				</ion-col>
				<ion-col col-2>
					<button ion-button clear (click)="changeBoard(slothCurrentBoard())"><ion-icon name="arrow-forward"></ion-icon></button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>
