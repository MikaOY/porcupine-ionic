<ion-list>
  <div *ngFor="let todo of todos">
    <ion-item-sliding>
      <ion-item>
        <ion-checkbox></ion-checkbox>
        <ion-label>{{todo.Info}}</ion-label>
      </ion-item>

      <ion-item-options side="left">
        <button>
          {{todo.Category !== null ? todo.Category.Name : 'ADD'}}
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-list>
