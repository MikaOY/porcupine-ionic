<h1>{{test}}</h1>

<ion-list no-lines class="container-fluid">
    <ng-container *ngFor="let todo of todos" class="inline-todo">
        <div *ngIf="todo.Category == null ? true : todo.Category.IsShown">

            <ion-item-sliding>
                <ion-item text-wrap class="todoItem" *ngIf="todo.EditActive; else default">
                    <ion-checkbox [(ngModel)]="todo.IsDone" (click)=itemChecked(todo.IsDone,todo)></ion-checkbox>
                    <ion-textarea fz-elastic [(ngModel)]="todo.Info"></ion-textarea>
                </ion-item>

                <ng-template #default>
                    <ion-item text-wrap class="todoItem">
                        <ion-checkbox [(ngModel)]="todo.IsDone" (click)=itemChecked(todo.IsDone,todo)></ion-checkbox>
                        <ion-label>{{todo.Info}}</ion-label>
                        <button ion-button item-right id="toggleButton" small="true" clear="true" (click)=toggleDetail(todo)>+</button>
                    </ion-item>
                </ng-template>

                <ion-item-options side="left">
                    <button ion-button id="slideCat" [style.background-color]="ColorArray[todo.Category.Color]">       
                        {{todo.Category !== null ? todo.Category.Name : 'ADD'}}
                    </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button id="slideDel">
                        <ion-icon name="trash"></ion-icon>
                        Delete
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        
            <div id="details" class="container" *ngIf="todo.DetailShown">
                <ng-template #default>
                    
                    <ion-grid>
                        <ion-row>
                            <ion-col col-4 class="detailLabel">date</ion-col>
                            <ion-col>{{todo.DateCreated | date: 'EEE MMM d, yyyy H:mm' }}</ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col col-4 class="detailLabel">category</ion-col>
                            <ion-col>{{todo.Category !== null ? todo.Category.Name : 'none'}}</ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col col-4 class="detailLabel">priority</ion-col>
                            <ion-col>{{todo.Priority}}</ion-col>
                        </ion-row>
                    </ion-grid>
                    <button ion-button id="editButton" small="true" clear="true" *ngIf="todo.DetailShown" (click)=activateEdit(todo)>edit</button>
                </ng-template>

                <!--the form!!!-->
                <ng-container *ngIf="todo.EditActive; else default">
                <form (ngSubmit)="onFormSubmit(todo)" #editForm="ngForm">
                    <ion-item>
                        <ion-label for="dateCreated">Date:</ion-label>
                        <ion-datetime displayFormat="DDD MMM D, YYYY" [(ngModel)]="todo.DateCreated" name="dateCreated"></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label for="category">Category:</ion-label>
                        <ion-select interface="popover" [(ngModel)]="todo.Category" name="category">
                            <ion-option *ngFor="let cat of cats" value="{{ cat }}">test</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label for="priority">Priority:</ion-label>
                        <ion-select interface="popover" [(ngModel)]="todo.Priority" name="priority">
                            <ion-option>0</ion-option>
                            <ion-option>1</ion-option>
                            <ion-option>2</ion-option>
                        </ion-select>
                    </ion-item>
                    <button ion-button type="submit">Done</button>
                </form>
                </ng-container>
            </div>
        </div>
    </ng-container>
</ion-list>
