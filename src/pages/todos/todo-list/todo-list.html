<ion-list no-lines class="container-fluid">
    <ng-container *ngFor="let todo of todos" class="inline-todo">
        <div *ngIf="todo.Category == null ? true : todo.Category.IsShown">

            <ion-item-sliding>
                <ion-item class="todoItem">
                    <ion-checkbox [(ngModel)]="todo.IsDone" (click)=itemChecked(todo.IsDone,todo)></ion-checkbox>
                    <ion-input clearInput *ngIf="todo.EditActive; else default" [(ngModel)]="todo.Info"></ion-input>
                    
                    <ng-template #default>
                        <ion-label class="todoLabel" text-wrap id="todoInfo">
                            {{todo.Info}}
                        </ion-label> 
                        <button ion-button item-right id="toggleButton" small="true" clear="true" (click)=toggleDetail(todo)>+</button>
                    </ng-template>
                </ion-item>
                <ion-item-options side="left">
                    <button>       
                        {{todo.Category !== null ? todo.Category.Name : 'ADD'}}
                    </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button>Delete</button>
                </ion-item-options>
            </ion-item-sliding>
        
            <div id="details" class="container" *ngIf="todo.DetailShown">
                <ng-template #default>
                    <button ion-button id="editButton" small="true" clear="true" *ngIf="todo.DetailShown" (click)=activateEdit(todo)>edit</button>
                    <div class="row">
                        <div class="col-sm-3">Date:</div>
                        <div class="col-sm-9">{{todo.DateCreated | date: 'EEE MMM d, yyyy H:mm' }}</div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">Category:</div>
                        <div class="col-sm-9">{{todo.Category !== null ? todo.Category.Name : 'none'}}</div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">Priority:</div>
                        <div class="col-sm-9">{{todo.Priority}}</div>
                    </div>
                </ng-template>

                <!--the form!!!-->
                <ng-container *ngIf="todo.EditActive; else default">
                <form (ngSubmit)="onFormSubmit(todo)" #editForm="ngForm">
                    <ion-item>
                        <ion-label for="dateCreated">Date:</ion-label>
                        <ion-datetime displayFormat="DDD MMM D, YYYY" [(ngModel)]="todo.DateCreated" name="dateCreated"></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label for="category">Category:</ion-label>
                        <ion-select interface="popover" placeholder="{{todo.Category.Name}}" [(ngModel)]="todo.Category" name="category">
                            <ion-option *ngFor="let cat of cats">{{cat.Name}}</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label for="priority">Priority:</ion-label>
                        <ion-select interface="popover" placeholder="{{todo.Priority}}" [(ngModel)]="todo.Priority" name="priority">
                            <ion-option>0</ion-option>
                            <ion-option>1</ion-option>
                            <ion-option>2</ion-option>
                        </ion-select>
                    </ion-item>
                    <button ion-button type="submit">Done</button>
                </form>
                </ng-container>




            </div>
        </div>
    </ng-container>
</ion-list>
