<div id="container">
	<ion-grid>
		<ion-row align-items-center>
			<ion-col col-3><button ion-button clear (click)="closeModal()"><ion-icon name="arrow-round-back"></ion-icon></button></ion-col>
			<ion-col align-self-center>
			<h2>Share</h2>
			</ion-col>
		</ion-row>
		<form (ngSubmit)="shareBoard()" #shareBoardForm="ngForm">
			<ion-list no-lines>
				<ion-item *ngFor="let email of shareEmails">{{email}}
					<button clear ion-button item-right type="button" (click)="removeEmail(email)"><ion-icon name="close"></ion-icon></button>
				</ion-item>
			</ion-list>

			<ion-item>
				<ion-label stacked>Email</ion-label>
				<ion-input clearInput [(ngModel)]="currentEmail" name="email"></ion-input>
				<button clear ion-button type="button" item-right (click)="addEmail(currentEmail)"><ion-icon name="checkmark"></ion-icon></button>
			</ion-item>

			<ion-item>
				<ion-label for="options">{{(viewOnly ? 'View only' : 'Can edit')}}</ion-label>
				<ion-toggle [(ngModel)]="viewOnly" name="viewOnly"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label stacked>Write a note! (optional)</ion-label>
				<ion-textarea fz-elastic [(ngModel)]="note" name="note"></ion-textarea>
			</ion-item>

			<button ion-button item-right clear type="submit">Share</button>
		</form>
	</ion-grid>
</div>
