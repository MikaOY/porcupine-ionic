<ion-content padding>
	<ion-title>Boards</ion-title>
	<p class="boardLabel">My Boards</p>
	<ion-list>
		<ng-container *ngFor="let board of slothBoards()">

			<ng-template #normalBoard>
				<button ion-item (click)="openBoard(board)" [style.background-color]="board.IsLocked ? '#dbb7b3' : ''">
					{{board.Name}}
					<button *ngIf="board.IsLocked" ion-button item-right small clear (click)="UnlockBoard(board)"><ion-icon name="unlock"></ion-icon></button>

						<button ion-button clear item-right *ngIf="!board.IsLocked" (click)="deleteBoard(board)"><ion-icon name="trash"></ion-icon></button>
						<button ion-button clear item-right *ngIf="!board.IsLocked" (click)="editBoardActive(board)"><ion-icon name="create"></ion-icon></button>
						<button ion-button clear item-right *ngIf="!board.IsLocked" (click)="shareBoard(board)"><ion-icon name="share"></ion-icon></button>

				</button>
			</ng-template>

			<ng-container *ngIf="board.IsEditActive; else normalBoard">
			<ion-item text-wrap class="todoItem">
				<ion-input [(ngModel)]="board.Name"></ion-input>
			</ion-item>
			<button ion-button clear (click)="onEditBoardSubmit(board)">Done</button>
			<button ion-button clear (click)="lockBoard(board)"><ion-icon name="lock"></ion-icon></button>
			</ng-container>

		</ng-container>
	</ion-list>

	<p class="boardLabel">Shared With Me</p>
	<ion-list>
		<ng-container *ngFor="let board of slothSharedBoards()">
			<ng-template #normalBoard>
				<button ion-item (click)="openBoard(board)" [style.background-color]="board.IsLocked ? '#dbb7b3' : ''">
					{{board.Name}}
					<button ion-button clear item-right (click)="deleteSharedBoard(board)"><ion-icon name="trash"></ion-icon></button>
					<button ion-button clear item-right *ngIf="!board.IsViewOnly" (click)="editBoardActive(board)"><ion-icon name="create"></ion-icon></button>
					<button ion-button clear item-right (click)="shareBoard(board)"><ion-icon name="share"></ion-icon></button>
				</button>
			</ng-template>
			<ng-container *ngIf="board.IsEditActive; else normalBoard">
				<ion-item text-wrap class="todoItem">
					<ion-input [(ngModel)]="board.Name"></ion-input>
				</ion-item>
				<button ion-button clear (click)="board.Lock(board)"><ion-icon name="lock"></ion-icon></button>
				<button ion-button clear (click)="onEditSharedBoardSubmit(board)">Done</button>
				
				
			</ng-container>
		</ng-container>
	</ion-list>

	<button ion-button clear *ngIf="!showAddBoard" (click)="addBoard()">Add Board</button>

	<ng-container *ngIf="showAddBoard">
		<form (ngSubmit)="onAddBoardFormSubmit()" #addBoard>
			<ion-item>
				<ion-label for="name">Name</ion-label>
				<ion-input [(ngModel)]="newBoard.Name" name="name"></ion-input>
			</ion-item>
			<button ion-button clear type="submit">Okay</button>
		</form>
	</ng-container>
	<button ion-button clear (click)="dismissPage()">Done</button>
</ion-content>
