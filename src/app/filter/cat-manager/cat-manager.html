<ion-header>
    <ion-toolbar>
        <ion-title>Manage Categories</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let cat of cats" [style.background-color]="ColorArray[cat.Color]">
       
            <span id="catText">{{cat.Name}}</span>

        </ion-item>
    </ion-list>
</ion-content>
