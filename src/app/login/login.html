    <div class="loginContainer">
    <h1>Login</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
            <ion-item>
                <ion-input placeholder="Username" [(ngModel)]="LoginCredentials.username" name="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Password" type="password" [(ngModel)]="LoginCredentials.password" name="password"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <button ion-button clear type="submit">Login</button>
            <button ion-button clear type="button" (click)="bananas()">Cancel</button>
        </ion-row>
        <ion-row>
            <button ion-button clear type="button" (click)="register()">Register</button>
        </ion-row>
    </form>
    </div>
